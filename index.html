<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IcFut | Squad Builder</title>

  <link rel="shortcut icon" href="assets/images/logo/favicon.png" type="image/x-icon">
  <!-- links -->
  <link rel="stylesheet" href="assets/styles/style.css">

  <!-- cdn -->
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap" rel="stylesheet">

  <!-- flowbits -->
  <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />


</head>
<body>
  

  <div class="container-native">
    <header class="item header">
      <a href="index.html">
        <img src="assets/images/logo/banner.png" alt="">
      </a>
    </header>

    <div class="lp"></div>
    




    <!-- substitutes -->
    <div class="item substitutes">
      <div class="title">
        substitutes
      </div>
      <!-- card players to drop -->
      <div id="substitutes-zone" class="card-substitutes">


     
      </div>
    </div>
  









    <!-- tactic -->
    <div class="item tactic">
      <!-- 3 -->
      <div id="team-zone" class="image-container">
        <div class="title" style="text-align: center;">
          team
        </div>
  

        <img src="assets/images/bg/default_pitch_v2.svg" alt="" class="pitch-image" draggable="false">

        
        
      </div>
      
    </div>
      












    <!-- players sidebar -->
    <div class="item players flex flex-col justify-start">
      <div class="title">
        players
      </div>

      <div class="filter-search m-2 w-full px-5">
        <form class="max-w-lg mx-auto">
          <div class="flex">
              <button id="dropdown-button" data-dropdown-toggle="dropdown" class="flex-shrink-0 z-10 inline-flex items-center py-2.5 px-4 text-sm font-medium text-center text-gray-900 bg-gray-100 border border-gray-300 rounded-s-lg hover:bg-gray-200 focus:outline-none focus:ring-gray-100 dark:bg-gray-700 dark:hover:bg-gray-600 dark:focus:ring-gray-700 dark:text-white dark:border-gray-600" type="button">All
                <svg class="w-2.5 h-2.5 ms-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
                </svg>
              </button>

              <div id="dropdown" class="z-10 hidden  bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700">
                  <ul class="py-2 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdown-button">
                  <li>
                      <button type="button" class="inline-flex w-full px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">ALL</button>
                  </li>
                  <li>
                      <button type="button" class="inline-flex w-full px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">GK</button>
                  </li>
                  <li>
                      <button type="button" class="inline-flex w-full px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">RB</button>
                  </li>
                  <li>
                      <button type="button" class="inline-flex w-full px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">LB</button>
                  </li>
                  <li>
                      <button type="button" class="inline-flex w-full px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">CB</button>
                  </li>
                  <li>
                    <button type="button" class="inline-flex w-full px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">CM</button>
                  </li>
                  <li>
                    <button type="button" class="inline-flex w-full px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">LW</button>
                  </li>
                  <li>
                    <button type="button" class="inline-flex w-full px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">RW</button>
                  </li>
                  <li>
                    <button type="button" class="inline-flex w-full px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">ST</button>
                  </li>
                  </ul>
              </div>

              <div class="relative w-full">
                
                  <input type="search" id="search-dropdown" class="block p-2.5 w-full z-20 text-sm text-gray-900 bg-gray-50 rounded-e-lg border-s-gray-50 border-s-2 border border-gray-300 dark:bg-gray-700 dark:border-s-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" placeholder="Search" required />               
              </div>
          </div>
        </form>
      </div>

      <!-- card players to drop -->
      <div id="side-zone" class="card-player-side">


        


      </div>
    </div>








    <div class="rp"></div>


    <footer class="item footer">

      </p>
    </footer>



  </div>








  <!-- link scripts -->
  <script type="module" src="assets/scripts/main.js"></script>
  <script type="module" src="assets/scripts/htmlComponent.js"></script>
  <!-- flowbits -->
  <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>

</html>
